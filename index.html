<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This Is Not A Calculator</title>
    <link rel="stylesheet" href="stylesheets/main.css" charset="utf-8">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="describe">this is not a calculator</h1>
    <div class="calculator">
      <div class="top">
        <span class="clear">C</span>
        <span class="display"></span>
      </div>
      <div class="bottom">
        <!-- first row -->
        <span class="keys">1</span>
        <span class="keys">2</span>
        <span class="keys">3</span>
        <span class="operators">/</span>
        <!-- second row -->
        <span class="keys">4</span>
        <span class="keys">5</span>
        <span class="keys">6</span>
        <span class="operators">*</span>
        <!-- third row -->
        <span class="keys">7</span>
        <span class="keys">8</span>
        <span class="keys">9</span>
        <span class="operators">-</span>
        <!-- fourth row -->
        <span class="keys">0</span>
        <span class="keys">.</span>
        <span class="operators eval" >=</span>
        <span class="operators">+</span>
      </div>
    </div>

  </body>
</html>
